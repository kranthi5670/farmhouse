    <style>
      .book-now-highlight {
        background-color: #28a745;
        color: white !important;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: bold;
        transition: 0.3s;
      }

      .book-now-highlight:hover {
        background-color: #218838;
        color: #fff;
        text-decoration: none;
      }
    </style>

  <body class="main-layout">
    <!-- Loader -->
    <div class="loader_bg">

    </div>

    <!-- Header -->
    <header>
      <div class="header">
        <div class="container-fluid">
          <div class="row align-items-center">
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3">
              <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt="logo" /></a>
              </div>
            </div>
            <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
              <nav class="navigation navbar navbar-expand-md navbar-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarsExample04">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a class="nav-link fs-6" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link fs-6" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link fs-6" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item ml-2">
                      <a class="nav-link fs-6" href="booking.html">Book Now</a>
                    </li>
                  </ul>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="banner_main">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="text-bg text-center">
              <h1 style="font-size: 2.5rem">GreenOBird Farmstay</h1>
              <p style="font-size: 1rem">
                Experience tranquility, natural beauty, and hospitality in the heart of our farm.
              </p>
              <a class="book-now-highlight" href="booking.html">Book Now</a>
            </div>
          </div>
        </div>
      </div>
    </section>

            </div>
            <div class="col-md-4">
              <h3>Quick Links</h3>
              <ul class="link">
                <li><a href="index.html">Home</a></li>

                <input class="enter" placeholder="Enter your email" type="text" name="email" />
                <button class="sub_btn">Subscribe</button>
              </form>
            </div>
          </div>
        </div>
      </div>
